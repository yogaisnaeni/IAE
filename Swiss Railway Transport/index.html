<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Railway Transport</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5 mb-5 text-center">
        <h1 class="text-white">Swiss Railway Transport</h1>
        <div id="bannerContainer">
            <img id="bannerImage" src="1.jpg" class="img-fluid rounded shadow-lg mb-4" alt="Switzerland Banner">
        </div>
        <div class="search-container p-4 rounded shadow">
            <select id="searchType" class="form-select mb-2" onchange="updateSearchFields()">
                <option value="route">Cari Rute Kereta</option>
                <option value="location">Cari Lokasi Stasiun</option>
                <option value="stationboard">Cari Argo Keberangkatan</option>
            </select>
        
            <div id="inputFields">
                <!-- Input akan ditampilkan di sini secara dinamis -->
            </div>
        
            <button class="btn btn-danger w-100 mt-2 d-flex justify-content-center" onclick="searchTransport()"><span class="material-symbols-rounded me-2">search</span> Cari</button>
        </div>        
        
        <button class="btn btn-danger mt-3 shadow d-flex justify-content-center" onclick="printPDF()"><span class="material-symbols-rounded me-2">picture_as_pdf</span> Cetak Informasi</button>
        
        <div class="row mt-4" id="transport-list">
            <!-- Data dari API akan dimasukkan di sini -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
